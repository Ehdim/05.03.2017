<html>
<head></head>
<body>
      <script>   
        for (var i = 0; i < 8; i++) {
            for (var j = 0; j < 8; j++) {
                if ((i + j) % 2 == 0) {
                    document.write('<div style="background:white;width:30px;height:30px;display:inline-block; padding:20px; border: 1px solid black;"></div>');
                } else {
                    document.write('<div style="background:black;width:30px;height:30px; display:inline-block; padding:20px; border: 1px solid black;"></div>');
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
